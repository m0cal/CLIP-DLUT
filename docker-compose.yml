version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    volumes:
      - .:/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    command: uvicorn backend.main:app --host 0.0.0.0 --reload

  worker:
    build: .
    volumes:
      - .:/app
      - ./storage:/app/storage
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # Force CPU if no GPU available in container, or configure nvidia runtime
      - CHECK_GPU=true 
    depends_on:
      - redis
    # Using 'solo' pool or concurrency 1 is strict for GPU tasks
    command: celery -A backend.core.celery_app worker --loglevel=info --concurrency=1 --pool=solo
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

